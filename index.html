<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styl2e.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

</head>

<body>
    <main id="container">
<div id="img">
    <img src="" id="teste">
</div>
<section id="Calculadora">
    <form id="form">
        <h1 id="title">
            Calculadora de IMC
        </h1>
        <div>
            <label for="input-box">
                Peso em kg
            </label>
            <div class="input-field">
                <i class="fa-solid fa-apple-whole"></i>
                <input type="number"  step="0.01"  id="peso" size="2" >
                <span>
                    KG
                </span>
            </div>
        </div>
        <div>
            <label for="input-box">
                Altura em metros
            </label>
            <div class="input-field">
                <i class="fa-solid fa-apple-whole"></i>
                <input type="number" step="0.01"  id="Altura" size="2">
                <span>
                    m
                </span>
            </div>
        </div>
        <button id="calcular">
            calcular
        </button>
       
    </form>
    <div id="info" >
        <div id="result">
            <div id="bmi">
                <span id="value"> 0.00</span>
                <span>Seu IMC </span>
            </div>
        </div>
        <div>
            <span id="descrição"> UAI como vo sabe tu N boto nada</span>
        </div>
        
    </div>
</section>

    </main>
</body>
